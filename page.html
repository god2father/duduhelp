        function initGPS() {
            var geolocation = new BMap.Geolocation();

            //var page = $('.con .page').attr('data-page');
            //if (page == 1) { $('.load').show(); }

            geolocation.getCurrentPosition(function(r){
                if(this.getStatus() == BMAP_STATUS_SUCCESS){
                    getLawyer(r.point.lng, r.point.lat);
                } else {
                    getLawyer('', '');
                }
            },function(e){ getLawyer('', ''); }, {enableHighAccuracy: true});
        }

        function getLawyer(lng, lat)
        {
            //var page = $('.con .page').attr('data-page');
            //$('.con .page').text('加载中...');

            $.ajax({
                type:'post',url:'http://api.chongfa.com/wg/tg/lawyer',data:'lng='+lng+'&lat='+lat,dataType:'json',success:function(e){
                    console.log(e.info.city);
                    $('.city').empty().append(e.info.city);
                    $('.index-lawyer-list-box ul li').remove();
                    $.each(e.info.list, function(key, val) {
                        var lawyer = '';
                        lawyer += '<li><a href="https://itunes.apple.com/us/app/chong-fa/id1121257704?mt=8" class="app-download" target="_blank"><div class="index-lawyer-list-item">';
                        lawyer += '<div class="index-lawyer-list-item-l">';
                        lawyer += '<img src="'+val.headpic+'?imageView2/2/w/225/h/170/interlace/0/q/100" alt="">';
                        lawyer += '</div><div class="index-lawyer-list-item-m">';
                        lawyer += '<p class="index-lawyer-name mt10">'+val.nickname+'</p>';
                        lawyer += '<p class="mt10 index-lawyer-type">'+val.l_speciality+'</p>';
                        lawyer += '<p class="mt10 index-lawyer-txt">执业律所:'+val.l_lawoffice+'</p>';
                        lawyer += '</div><div class="lawyer-v"><img src="images/v.png" alt=""></div></div></a></li>';
                        $('.index-lawyer-list-box ul').append(lawyer);
